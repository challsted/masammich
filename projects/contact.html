<!DOCTYPE html>
<html>
<head>

	<title>Send the dev an email!</title>

	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="../css/bootstrap-theme.css">
	<link type="text/css" rel="stylesheet" href="../css/custom.css">
	<link type="text/css" rel="stylesheet" href="../css/font-awesome.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('#header').load('../headfoot/header.html');
			$('#footer').load('../headfoot/footer.html');
		});
	</script>

</head>

<body>
	<div id="header"></div>

	<div class="container">
		<div class="row">
		  	<form role="form" action="contact.php" method="post" >
		    	<div class="col-lg-6">
		      		<div class="well well-sm well-black"><strong><i class="glyphicon glyphicon-ok form-control-feedback "></i> Required Field</strong></div>
		      		<div class="form-group">
		        		<label for="InputName">Your Name</label>
		        		<div class="input-group">
		          			<input type="text" class="form-control" name="cf_name" id="InputName" placeholder="Enter Name" required>
		          			<span class="input-group-addon">
		          				<i class="glyphicon glyphicon-ok form-control-feedback"></i>
		          			</span>
		          		</div>
		      		</div>
			      	<div class="form-group">
				        <label for="InputEmail">Your Email</label>
				        <div class="input-group">
				          	<input type="email" class="form-control" name="cf_email" id="InputEmail" placeholder="Enter Email" required  >
				          	<span class="input-group-addon">
				          		<i class="glyphicon glyphicon-ok form-control-feedback"></i>
				          	</span>
				        </div>
			      	</div>
			      	<div class="form-group">
				        <label for="InputMessage">Message</label>
				        <div class="input-group">
				          	<textarea class="form-control" name="cf_message" id="InputMessage" placeholder="Enter A Message" rows="5" required></textarea>
				          	<span class="input-group-addon">
				          		<i class="glyphicon glyphicon-ok form-control-feedback"></i>
				          	</span>
				        </div>
			      	</div>
			      	<div class="form-group">
			        	<label for="InputReal">What is 4+3? (Simple Spam Checker)</label>
			        	<div class="input-group">
			          		<input type="text" class="form-control" name="InputReal" id="InputReal" required>
			          		<span class="input-group-addon">
			          			<i class="glyphicon glyphicon-ok form-control-feedback"></i>
			          		</span>
			          	</div>
			      	</div>
			      	<input type="submit" name="submit" id="submit" value="Send" class="btn btn-info pull-right">
		    	</div>
		  	</form>
		</div>
	</div>

	<div id="footer"></div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
